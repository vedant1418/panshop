<h1>Welcome to the Pan Shop</h1>
<div>
    {% for product in products %}
        <div>
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <p>Price: ${{ product.price }}</p>
            <a href="{% url 'product_detail' product.id %}">View Product</a>
        </div>
    {% endfor %}
</div>
